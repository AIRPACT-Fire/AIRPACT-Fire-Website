
{% extends "base/newbase.html" %}
{% block content %}

<h1>Gallery</h1>

{% for picture in pics %}

<div>
	<img src="{{ picture.pic.url }}" alt="{{ picture.pic.url}}" />
	<article> Description: {{ picture.description }} </article>
	<article> uploaded by: {{ picture.user }} </article>
</div>

{% endfor %}

{% endblock %}
