<!DOCTYPE html>
<HTML lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="/static/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body style="background-color:#e5e5e5">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 top-bar-container" style="background-color:#981e32; height:105px;"> 
			<div class="col-md-2 top-bar-logo" style="background-color: #FFF; margin-left: -20px;"> <img src="/media/decoration/logo.png"/> </div>
			<div class= "col-md-4 navbar-right" style="font-size: 19px" >
			{% if user.is_authenticated %}
				Welcome <a href="{% url 'view_profile' user %}"> {{ user }}! </a>, <a href="{% url 'logout' %}"> Logout </a>
			{% else %}
				Welcome Guest! <a href="{% url 'login' %}"> Login </a> or <a href="{% url 'register' %}"> Register </a>
			{% endif %}

		  </div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 col-md-offset-1 left-nav">
			<div class="text-right" style="margin-top:150px; font-size:19px;">
				<a class="col-md-12 col-lg-12" href="{% url 'home' %}"> Home </a>
				<a class="col-md-12" href="{% url 'gallery' %}"> Gallery </a>
				{% if user.is_authenticated %}
					<a class="col-md-12" href="{% url 'register' %}"> Register a new user </a>
					<a class="col-md-12" href="/user/profile/{{ user.username }}/1"> Your profile </a>
					<a class="col-md-12" href="{% url 'index' %}"> Upload Image </a>
				{% endif %}
			</div>
		</div>
		<div class="col-md-9 content" style="background-color: #FFF">
		
			{% block content %}
			{% endblock %}
		</div>
	</div>
	</div>
</div>




</body>


</HTML>
