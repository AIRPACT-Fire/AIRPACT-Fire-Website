<!DOCTYPE html>
<HTML lang="en">

<head>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	{% load static from staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static '/static/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/static/bootstrap-theme.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/static/main.css' %}">
</head>

<body>

<nav class="navbar" style=" position:fixed; z-index:100; background-color:#FFF; border-bottom: 1px solid black; min-width: 100%;" role="navigation" id="main-nav">
	
		<div class="navbar-header" style="background-color: #FFF; padding-left:25px;">
			<a href="#" class="navbar-left" style="background-color: #FFF;"> <img class="img-responsive" style="height:60px; padding-top:5px;" src="{% static '/static/media/decoration/banner_large.png' %}" > </a>				
		</div>

		<div class= "navbar-left topnav" style=" position:relative; bottom:200; color:#FFF" >
					<a  class = "nav-link" href= "{% url 'home' %}" > Home </a>
					<a  href="{% url 'gallery' %}"> Gallery </a>
					<a  href="{% url 'index' %}"> Upload </a>
					<a  href="{% url 'downloads' %}"> Downloads </a>
					<a  href="/forum/"> Forum </a>
					<a  href="{% url 'about' %}"> About </a>
					{% if user.is_custom_admin and user.is_authenticated %}
						<a  href="{% url 'adminPage' %}"> Admin Page </a>
					{% endif %}
				
					{% if user.is_authenticated %}
				 		<a href="{% url 'view_profile' user %}"> {{ user }} 's Profile </a>
				 		<a href="{% url 'logout' %}"> Logout </a>
					{% else %}
						<a href="{% url 'login' %}"> Login </a> or <a href="{% url 'register' %}"> Register </a>
					{% endif %}
			
		</div>
</nav>


	<div class="container-fluid" style = " display: inline"  >
		
		<nav class="col-md-1 nav">
		</nav>

		<div id = "body_container_main" class="col-md-20 col-lg-9 content" style="position: relative; top:80px; width: auto; z-index: 1; background-color: rgba(255, 255, 255, 0.8); padding-top:5px; padding-bottom:5px; display: inline-block;">
			{% block airpact-content %}
			{% endblock %}
		</div>

	</div>

</body>

<script>

</script>

</HTML>
