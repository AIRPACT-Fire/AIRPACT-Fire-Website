{% extends "base/newbase.html" %}
{% block airpact-content %}

<div class="row">
	<div class="col-lg-12">
		<h3> Manage Pictures </h3>
		<table class="table table-striped">
			<tr>
				<th> Thumbnail</th>
				<th> Date </th>
				<th> Description </th>
				<th> Action</th>
			</tr>
			{% for p in pictures %}
				<tr>
					<td>
						<img class="img-responsive" style="max-height: 250px;" src="{{p.thumbnail.url}}" class="img-responsive" > </td>
					<td> {{p.uploaded}} </td>
					<td> {{p.description}} </td>
					<td> <a href="{% url 'delete_picture' id=p.id %}"> Delete </a> / <a href="{% url 'view_picture' picId=p.id %}"> Edit </a> </td>
				</tr>
			{% endfor %}

		</table>
	</div>
</div>

{% endblock %}
