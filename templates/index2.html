
{% extends "base/newbase.html" %}
{% block content %}



<div id="map" class="col-md-6 col-md-offset-3" style="height:500px"> </div>


 <script>
    var pictures = [];
    var markerList = [];

    {% for picture in newestPictures %}
     pictures.push(new picture ("{{picture.thumbnail.url}}", {{picture.geoX}},{{picture.geoY}}, ""));
    {% endfor %}

    function picture(thumbnailUrl, lat, long, location)
    {
      this.thumbnailUrl = thumbnailUrl;
      this.lat = lat;
      this.long = long;
      this.location = location;
    }

      function initMap() {

        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: 46.7298, lng: -117.181738},
          zoom: 7
        });

        for(i=0; i < pictures.length; i++)
        {
          markerList.push(new google.maps.Marker({
            map:map,
            draggable:false,
            animation: google.maps.Animation.DROP,
            position:{lat:pictures[i].lat, lng:pictures[i].long}
          })
          );
        }
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp587g3ut0dYnLfl2gfeWTc0fAxujtVcw&callback=initMap"
        async defer></script>
